<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Header review</title>
        <style>
            h4 {
                color: red;
            }

            span {
                color: blue;
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <h1>Heading one</h1>
        <h3>Heading three</h3>
        <h4>Heading four</h4>
        <h6>Heading six</h6>

        <p>Paragraph</p>

        <h3><span>Heading 3</span></h3>
    </body>
</html>
