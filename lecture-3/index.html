<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Basic CSS</title>
        <style>
            h1 {
                color: blue;
            }

            h3 {
                color: red;
                font-size: 30px;
            }

            .second-header {
                color: black;
            }

            p {
                color: green;
                font-size: 22px;
            }

            .override-paragraph {
                font-style: italic;
                font-weight: bold;
            }

        </style>
    </head>

    <body>
        <h1>Android's Comicbooks Shop</h1>

        <h3>Take me to your comic books and baseball cards!</h3>
        <h3 class="second-header">Another H3</h3>
        <p>This paragraph will be blue</p>
        <p class="override-paragraph">This paragraph will be blue</p>
    </body>
</html>
