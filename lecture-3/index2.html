<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Multiple Class Selectors</title>
        <style>
            p {
                color: blue;
            }
            .red-text {
                color: red;
            }
        </style>
    </head>
    <body>
        <h1 class="red-text">This is a header using the class also</h1>
        <p>This paragraph will be blue</p>
        <p class="red-text">This paragraph will be blue</p>
        <p class="override-paragraph">This paragraph will be blue</p>
    </body>
</html>
