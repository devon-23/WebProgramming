<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ID selector demo</title>
        <style>
            #blue-paragraph {
                color: blue;
            }

            #red-paragraph {
                color: red;
            }
        </style>
    </head>
    <body>
        <p id="blue-paragraph">This is a paragraph</p>
        <div id="red-paragraph">This paragraph is red</div>
    </body>
</html>
